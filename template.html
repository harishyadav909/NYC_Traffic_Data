<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SAFE{R}OADS</title>
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
  <script>FontAwesomeConfig = { autoReplaceSvg: 'nest' } </script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
  <link rel="stylesheet" type="text/css" href="https://ils.unc.edu/~gotz/courses/js/d3-tip.css"/>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="leaflet.heat.js"></script>
</head>
<body>

  <div class="body-wrapper">

      <div class="title">SAFE{<span>R</span>}OADS</div>
      <div class="subtitle">NYPD Motor Vehicle Collisions Data Visualization Project</div>
      <div class="selectors">
        <p>Select a borough:</p>
        <div class="selectwrapper">
        <select id="dropdown1" name="borough" onchange="changeBorough()">
          <option value="ALL">All
          <option value="BRONX">Bronx
          <option value="BROOKLYN">Brooklyn
          <option value="QUEENS">Queens
          <option value="MANHATTAN">Manhattan
          <option value="STATEN ISLAND">Staten Island
        </select>
        </div>
          <p>Select a time period:</p>
          <div class="selectwrapper">
        <select id="dropdown2" name="Time" onchange="changeTime()">
          <option value="0.0">All
          <option value="-0.5">11PM - 1AM
          <option value="0.5">1AM - 3AM
          <option value="1.5">3AM - 5AM
          <option value="2.5">5AM - 7AM
          <option value="3.5">7AM - 9AM
          <option value="4.5">9AM - 11AM
          <option value="5.5">11AM - 1PM
          <option value="6.5">1PM - 3PM
          <option value="7.5">3PM - 5PM
          <option value="8.5">5PM - 7PM
          <option value="9.5">7PM - 9PM
          <option value="10.5">9PM - 11PM
        </select>
        </div>
      <div>
        <p><br>It may take upto 20 seconds after a selection for the page to load</p>
      </div>
      </div>


        <div class="section-wrapper">

          <div class="section" id="section-2" data-hash="section-2">
            <div id="chart-wrapper">
              <div class="left">
                <div class="charts" id="chart-1">
                </div>
                <div class="intro" id="intro-1">Introduction About Chart 1</div>
              </div>
              <div class="right">
                <div class="charts" id="chart-2">
                </div>
                <div class="intro" id="intro-2">Introduction About Chart 2</div>
              </div>
            </div>
          </div>

          <div class="section" id="section-1" data-hash="section-1">
            <div id="mapwrapper">
              <div id="map">
              </div>
            </div>
          </div>

          <div class="section" id="section-3" data-hash="section-3">
            <div class="wrapper">
              <div class="charts" id="chart-3">
              </div>
            </div>
          </div>

        </div>

      </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
